<head>

                    <div class="doc">

                </div>
            </div>
            <div class="container1-2">
                <div class="container1-2-1">
                    <div class="binimg">
                        <img src="./pic/bin.svg" alt="" id="bin">
                    </div>
                    <div class="slide">
                        <img src="./pic/slideimg.svg" alt="" id="slideimg">
                        <p>Google Slide</p>
                        <p>Used for business</p>
                    </div>


                    <div class="slide-name">
                        <h2>Google Slide</h2>
                        <div class="slide-name-1">
                            <p id="dot1">&#9679</p>
                            <p id="dot1">&#9679</p>
                            <p id="dot1">&#9679</p>
                            <p id="dot2">&#9679</p>

                                <option value="1">LV 1-3</option>
                                <option value="2">LV 2-3</option>
                                <option value="3">LV 3-3</option>
                            </select>

                    </div>
                </div>
            </div>

        </div>

        <div class="container-2">
            <div class="container-2textcontain">
                <h2>Order Info</h2>
                <div class="container2-1">
                    <p>Subtotal</p>
                    <p>THB &nbsp; 300</p>
                </div>
                <div class="container2-2">
                    <img src="./pic/coupon.svg" alt="">
                    <input type="text" placeholder="Promotion code">

                </div> 
                
                <hr>
        
                <div class="container2-3">
